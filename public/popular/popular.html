<div class='container-fluid'>
  <h3>Top Favorites</h3>
    <ul>
      <li class='favorites' ng-repeat='movie in data.favorites | limitTo: 5| orderBy:"-favoriteCount" '>
        <button class="btn btn-default glyphicon glyphicon-heart"> {{movie.favoriteCount}}</button><br>
        <img ng-src={{movie.poster}}><br>
        <p>{{movie.title}}</p><br>
        <p>{{movie.year}}</p><br>
        <p>{{movie.director}}</p><br>
        <p>{{movie.actors}}</p><br>
        <p>{{movie.awards}}</p><br>
        <p>{{movie.plot}}</p><br>
        <p>http://www.imdb.com/title/{{data.featuredMovie.info.imdbID}}
      </li>
    </ul>
</div>
