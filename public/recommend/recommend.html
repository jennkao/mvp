<h2 class='container-fluid'>Get a Recommendation</h2>

<div class='container-fluid'>
  <div class="row">
    <div class='col-md-6'>
      <form ng-submit="searchRecMovies()">

        <div class="input-group">
          <input type='text' ng-model="data.query" ng-minlength='2' class="form-control" 
          placeholder="I want to watch a movie like..."/>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">Submit</button>
          </span>
        </div>

      </form>

      <ul>
        <li ng-repeat='movie in data.movies'
        ng-click='featureMovie(movie)'
        >
        {{movie.title}}
        </li>
      </ul>

    </div>

    <div class='col-md-6'>
      <form ng-show='data.featuredMovie' ng-submit='favorite(data.featuredMovie)'>
        <button type="submit" class="btn btn-default glyphicon glyphicon-heart"></button>
      </form>
      <div>
        <img ng-src={{data.featuredMovie.info.Poster}} ><br>
        {{data.featuredMovie.info.Title}}<br>
        {{data.featuredMovie.info.Year}}<br>
        {{data.featuredMovie.info.Director}}<br>
        {{data.featuredMovie.info.Actors}}<br>
        {{data.featuredMovie.info.Plot}}<br>
        <p ng-show='data.featuredMovie'> http://www.imdb.com/title/{{data.featuredMovie.info.imdbID}} </p>
      </div>
    </div>
  </div>

<!--   <div>
    <h3>Find this movie on..</h3>
  </div> -->

</div>
